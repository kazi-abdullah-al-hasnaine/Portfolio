<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazi Abdullah Al Hasnaine - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #1a0033 0%, #000011 50%, #000000 100%);
            color: #e0e0e0;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Cosmic Background */
        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            overflow: hidden;
        }

        /* Stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        .star.small {
            width: 1px;
            height: 1px;
            opacity: 0.7;
        }

        .star.medium {
            width: 2px;
            height: 2px;
            opacity: 0.8;
            animation-duration: 2s;
        }

        .star.large {
            width: 3px;
            height: 3px;
            opacity: 0.9;
            animation-duration: 4s;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Galaxies */
        .galaxy {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, 
                rgba(147, 112, 219, 0.3) 0%, 
                rgba(138, 43, 226, 0.2) 30%, 
                rgba(75, 0, 130, 0.1) 60%, 
                transparent 100%);
            animation: rotate 60s linear infinite;
        }

        .galaxy::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 10%;
            background: radial-gradient(ellipse at center, 
                rgba(255, 255, 255, 0.4) 0%, 
                rgba(147, 112, 219, 0.3) 40%, 
                transparent 100%);
            border-radius: 50%;
            animation: spiral 30s linear infinite reverse;
        }

        .galaxy::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            width: 60%;
            height: 10%;
            background: radial-gradient(ellipse at center, 
                rgba(255, 255, 255, 0.2) 0%, 
                rgba(138, 43, 226, 0.2) 40%, 
                transparent 100%);
            border-radius: 50%;
            animation: spiral 25s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spiral {
            0% { transform: translate(-50%, -50%) rotate(0deg) scaleX(1); }
            50% { transform: translate(-50%, -50%) rotate(180deg) scaleX(1.2); }
            100% { transform: translate(-50%, -50%) rotate(360deg) scaleX(1); }
        }

        /* Asteroids */
        .asteroid {
            position: absolute;
            background: linear-gradient(45deg, #4a4a4a, #2d2d2d, #666666);
            border-radius: 50% 40% 60% 30%;
            opacity: 0.8;
            animation: drift linear infinite;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3);
        }

        .asteroid::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 30%;
            width: 30%;
            height: 20%;
            background: rgba(0,0,0,0.4);
            border-radius: 50%;
        }

        .asteroid::after {
            content: '';
            position: absolute;
            bottom: 30%;
            right: 25%;
            width: 20%;
            height: 25%;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
        }

        @keyframes drift {
            0% { transform: translateX(-100px) rotate(0deg); }
            100% { transform: translateX(calc(100vw + 100px)) rotate(360deg); }
        }

        /* Nebulas */
        .nebula {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(ellipse at center,
                rgba(255, 20, 147, 0.1) 0%,
                rgba(138, 43, 226, 0.08) 40%,
                rgba(75, 0, 130, 0.05) 70%,
                transparent 100%);
            animation: pulse 8s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.1); }
        }

        /* Shooting stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: shoot 3s linear infinite;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, white, transparent);
            transform-origin: 0 50%;
            transform: scaleX(0);
            animation: trail 3s linear infinite;
        }

        @keyframes shoot {
            0% { 
                transform: translateX(-100px) translateY(100px);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateX(100vw) translateY(-100px);
                opacity: 0;
            }
        }

        @keyframes trail {
            0% { transform: scaleX(0); }
            10% { transform: scaleX(1); }
            90% { transform: scaleX(1); }
            100% { transform: scaleX(0); }
        }

        /* Original styles with modifications */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #dc143c, #c0c0c0, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
            box-shadow: 
                0 0 20px rgba(220, 20, 60, 0.3),
                inset 0 0 20px rgba(192, 192, 192, 0.1);
            transition: transform 0.3s ease;
            border: 3px solid rgba(192, 192, 192, 0.3);
            overflow: hidden;
            position: relative;
        }

        .profile-image:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .name {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #c0c0c0, #ffffff, #dc143c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(220, 20, 60, 0.3);
        }

        .title {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .links-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto auto;
            gap: 2rem;
            width: 100%;
            max-width: 600px;
            justify-items: center;
        }

        .section {
            background: rgba(0, 0, 20, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid rgba(138, 43, 226, 0.3);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out;
            box-shadow: 
                0 8px 32px rgba(75, 0, 130, 0.3),
                inset 0 1px 0 rgba(192, 192, 192, 0.1);
            width: 100%;
        }

        .section:hover {
            transform: translateY(-10px);
            background: rgba(0, 0, 30, 0.7);
            border-color: rgba(220, 20, 60, 0.6);
            box-shadow: 
                0 20px 40px rgba(147, 112, 219, 0.4),
                inset 0 1px 0 rgba(192, 192, 192, 0.2);
        }

        .portfolio-section {
            grid-column: 1 / -1;
            max-width: 280px;
        }

        .section h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #c0c0c0;
            position: relative;
        }

        .section h3::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, #dc143c, #c0c0c0);
            border-radius: 2px;
        }

        .link-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(138, 43, 226, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: #e0e0e0;
            transition: all 0.3s ease;
            border: 1px solid rgba(147, 112, 219, 0.3);
            box-shadow: inset 0 1px 0 rgba(192, 192, 192, 0.1);
        }

        .link-item:hover {
            background: rgba(220, 20, 60, 0.2);
            transform: scale(1.02);
            border-color: rgba(220, 20, 60, 0.7);
            color: #ffffff;
            box-shadow: 
                0 5px 15px rgba(147, 112, 219, 0.4),
                inset 0 1px 0 rgba(192, 192, 192, 0.2);
        }

        .link-item:last-child {
            margin-bottom: 0;
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
            fill: currentColor;
        }

        .link-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .email-link {
            word-break: break-all;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .name {
                font-size: 2rem;
            }

            .title {
                font-size: 1.2rem;
            }

            .links-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                max-width: 400px;
            }

            .section {
                padding: 1.5rem;
            }

            .portfolio-section {
                grid-column: 1;
                max-width: 100%;
            }
        }
    </style>

    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = `star ${['small', 'medium', 'large'][Math.floor(Math.random() * 3)]}`;
                
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Create galaxies
        function createGalaxies() {
            const spaceBackground = document.querySelector('.space-background');
            const galaxyCount = 3;

            for (let i = 0; i < galaxyCount; i++) {
                const galaxy = document.createElement('div');
                galaxy.className = 'galaxy';
                
                const size = 100 + Math.random() * 200;
                galaxy.style.width = size + 'px';
                galaxy.style.height = size + 'px';
                galaxy.style.left = Math.random() * 100 + '%';
                galaxy.style.top = Math.random() * 100 + '%';
                galaxy.style.animationDelay = Math.random() * 60 + 's';
                galaxy.style.opacity = 0.4 + Math.random() * 0.3;
                
                spaceBackground.appendChild(galaxy);
            }
        }

        // Create asteroids
        function createAsteroids() {
            const spaceBackground = document.querySelector('.space-background');
            
            function spawnAsteroid() {
                const asteroid = document.createElement('div');
                asteroid.className = 'asteroid';
                
                const size = 10 + Math.random() * 30;
                asteroid.style.width = size + 'px';
                asteroid.style.height = size + 'px';
                asteroid.style.top = Math.random() * 100 + '%';
                asteroid.style.left = '-100px';
                
                const duration = 20 + Math.random() * 40;
                asteroid.style.animationDuration = duration + 's';
                
                spaceBackground.appendChild(asteroid);
                
                setTimeout(() => {
                    asteroid.remove();
                }, duration * 1000);
            }
            
            // Spawn initial asteroids
            for (let i = 0; i < 5; i++) {
                setTimeout(() => spawnAsteroid(), Math.random() * 10000);
            }
            
            // Continue spawning asteroids
            setInterval(() => {
                if (Math.random() < 0.3) {
                    spawnAsteroid();
                }
            }, 5000);
        }

        // Create nebulas
        function createNebulas() {
            const spaceBackground = document.querySelector('.space-background');
            const nebulaCount = 4;

            for (let i = 0; i < nebulaCount; i++) {
                const nebula = document.createElement('div');
                nebula.className = 'nebula';
                
                const size = 200 + Math.random() * 300;
                nebula.style.width = size + 'px';
                nebula.style.height = size + 'px';
                nebula.style.left = Math.random() * 120 - 10 + '%';
                nebula.style.top = Math.random() * 120 - 10 + '%';
                nebula.style.animationDelay = Math.random() * 8 + 's';
                
                spaceBackground.appendChild(nebula);
            }
        }

        // Create shooting stars
        function createShootingStars() {
            const spaceBackground = document.querySelector('.space-background');
            
            function spawnShootingStar() {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                
                shootingStar.style.left = '-100px';
                shootingStar.style.top = Math.random() * 50 + 20 + '%';
                shootingStar.style.animationDelay = Math.random() * 2 + 's';
                
                spaceBackground.appendChild(shootingStar);
                
                setTimeout(() => {
                    shootingStar.remove();
                }, 3000);
            }
            
            // Spawn shooting stars occasionally
            setInterval(() => {
                if (Math.random() < 0.1) {
                    spawnShootingStar();
                }
            }, 3000);
        }

        // Mouse parallax effect for cosmic elements
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            document.querySelectorAll('.galaxy').forEach((galaxy, index) => {
                const speed = (index + 1) * 0.01;
                const x = (mouseX - 0.5) * speed * 50;
                const y = (mouseY - 0.5) * speed * 50;
                galaxy.style.transform = `translate(${x}px, ${y}px) rotate(${galaxy.style.transform.match(/rotate\((.*?)deg\)/)?.[1] || 0}deg)`;
            });

            document.querySelectorAll('.nebula').forEach((nebula, index) => {
                const speed = (index + 1) * 0.005;
                const x = (mouseX - 0.5) * speed * 30;
                const y = (mouseY - 0.5) * speed * 30;
                nebula.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Initialize cosmic background
        function initializeCosmos() {
            createStars();
            createGalaxies();
            createAsteroids();
            createNebulas();
            createShootingStars();
        }

        // Original interactive features
        function setupInteractivity() {
            const linkItems = document.querySelectorAll('.link-item');
            linkItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = 'rgba(147, 112, 219, 0.4)';
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'ripple 0.6s linear';
                    ripple.style.pointerEvents = 'none';

                    this.style.position = 'relative';
                    this.style.overflow = 'hidden';
                    this.appendChild(ripple);

                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });

            // Smooth scroll behavior
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        }

        // Loading animation
        function setupLoadingAnimation() {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-in-out';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        }

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            setupLoadingAnimation();
            initializeCosmos();
            setupInteractivity();
        });

        // Fallback initialization in case load event already fired
        if (document.readyState === 'complete') {
            setupLoadingAnimation();
            initializeCosmos();
            setupInteractivity();
        } else {
            document.addEventListener('DOMContentLoaded', () => {
                initializeCosmos();
                setupInteractivity();
            });
        }
    </script>
</body>
</html>
