<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                radial-gradient(circle at 25% 25%, #333333 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #444444 0%, transparent 50%),
                linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 25%, #1a1a1a 50%, #333333 75%, #1a1a1a 100%);
            background-size: 200px 200px, 200px 200px, 100% 100%;
            background-attachment: fixed;
            color: #e0e0e0;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(192, 192, 192, 0.03) 2px,
                    rgba(192, 192, 192, 0.03) 4px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(192, 192, 192, 0.03) 2px,
                    rgba(192, 192, 192, 0.03) 4px
                );
            z-index: -2;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #dc143c, #c0c0c0, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
            box-shadow: 
                0 0 20px rgba(220, 20, 60, 0.3),
                inset 0 0 20px rgba(192, 192, 192, 0.1);
            transition: transform 0.3s ease;
            border: 3px solid rgba(192, 192, 192, 0.3);
            overflow: hidden;
    position: relative;
        }

        .profile-image:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .name {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #c0c0c0, #ffffff, #dc143c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(220, 20, 60, 0.3);
        }

        .title {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .links-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto auto;
            gap: 2rem;
            width: 100%;
            max-width: 600px;
            justify-items: center;
        }

        .section {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 2px solid rgba(192, 192, 192, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(192, 192, 192, 0.1);
            width: 100%;
        }

        .section:hover {
            transform: translateY(-10px);
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(220, 20, 60, 0.4);
            box-shadow: 
                0 20px 40px rgba(220, 20, 60, 0.2),
                inset 0 1px 0 rgba(192, 192, 192, 0.2);
        }

        .portfolio-section {
            grid-column: 1 / -1;
            max-width: 280px;
        }

        .section h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #c0c0c0;
            position: relative;
        }

        .section h3::after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, #dc143c, #c0c0c0);
            border-radius: 2px;
        }

        .link-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(192, 192, 192, 0.05);
            border-radius: 12px;
            text-decoration: none;
            color: #e0e0e0;
            transition: all 0.3s ease;
            border: 1px solid rgba(192, 192, 192, 0.2);
            box-shadow: inset 0 1px 0 rgba(192, 192, 192, 0.1);
        }

        .link-item:hover {
            background: rgba(220, 20, 60, 0.1);
            transform: scale(1.02);
            border-color: rgba(220, 20, 60, 0.5);
            color: #ffffff;
            box-shadow: 
                0 5px 15px rgba(220, 20, 60, 0.2),
                inset 0 1px 0 rgba(192, 192, 192, 0.2);
        }

        .link-item:last-child {
            margin-bottom: 0;
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
            fill: currentColor;
        }

        .link-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(192, 192, 192, 0.08);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            border: 1px solid rgba(220, 20, 60, 0.1);
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .name {
                font-size: 2rem;
            }

            .title {
                font-size: 1.2rem;
            }

            .links-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                max-width: 400px;
            }

            .section {
                padding: 1.5rem;
            }

            .portfolio-section {
                grid-column: 1;
                max-width: 100%;
            }
        }

        .email-link {
            word-break: break-all;
        }

        /* Add some sparkle effect */
        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: -1;
        }
.profile-image img {
    width: 100%;
    height: 100%;

            50% { opacity: 1; transform: scale(1) rotate(180deg); }
            100% { opacity: 0; transform: scale(0) rotate(360deg); }
        }

    <script>
        // Parallax effect for floating shapes
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.02;
                const x = (mouseX - 0.5) * speed * 100;
                const y = (mouseY - 0.5) * speed * 100;
                shape.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Add sparkle effects on hover
        const linkItems = document.querySelectorAll('.link-item');
        linkItems.forEach(item => {
            item.addEventListener('mouseenter', createSparkles);
        });

        function createSparkles(e) {
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = Math.random() * window.innerHeight + 'px';
                    document.body.appendChild(sparkle);

                    setTimeout(() => {
                        sparkle.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add loading animation
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-in-out';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // Add click ripple effect
        document.querySelectorAll('.link-item').forEach(item => {
            item.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.pointerEvents = 'none';

                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
